<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOSSASIA GCI Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/jquery.emoticons.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="sidebar">
        <ul class="users"></ul>
        <div class="styled-select slate" id="pm">
          <select id="pm_select"></select>
      </div>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      	<input class="inputMessage" placeholder="Type here..."/>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.emoticons.min.js"></script>
  <script src="/js/main.js"></script>

</body>
</html>
